<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <!--owl css-->
    <link rel="stylesheet" href="owl/owl.carousel.min.css">
    <link rel="stylesheet" href="owl/owl.theme.default.min.css">
    
    
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Walking Dead</h3>
                <p class="descricao">Nos Estados Unidos pós-apocalíptico, um pequeno grupo de sobreviventes segue viajando à procura de uma nova casa longe dos mortos-vivos. O desespero por segurança e suprimentos os coloca constantemente à beira da insanidade.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/Carga explosiva.jpg" alt="Carga Explosiva" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="./img/Cruella.jpg" alt="Cruella" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="./img/Elite.jpg" alt="Elite" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="./img/Esquadrão Suicida.jpg" alt="Esquadrão Suicida" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="./img/Falcão e o Soldado Invernal.jpg" alt="Falcão e o Soldado Invernal" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="./img/Jumanji.jpg" alt="Jumanji" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="./img/Lucifer.jpg" alt="Lucifer" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="./img/Peaky Blinders.jpg" alt="Peaky Blinders" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="./img/Riverdale.jpg" alt="Riverdale" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/Space Jam.jpg" alt="Space Jam" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="./img/Superman e Louis.jpg" alt="Superman e Louis" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="./img/Venom.jpg" alt="Venom" srcset=""> 
            </div>
        </div>

    </div>

    

    <script src="https://kit.fontawesome.com/527b466e2a.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/main.js"></script>
</body>
</html>
